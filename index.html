<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CodeRun</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="legs">
                <div class="legs__left">
                    <div class="legs__left_01"></div>
                    <div class="legs__left_02"></div>
                    <div class="legs__left_03"></div>
                </div>
                <div class="legs__right">
                    <div class="legs__right_01"></div>
                    <div class="legs__right_02"></div>
                    <div class="legs__right_03"></div>
                </div>
            </div>
            <div class="hands">
                <div class="hands__left"></div>
                <div class="hands__right"></div>
            </div>
            <div class="head">
                <div class="head__base"></div>
                <div class="head__rect"></div>
                <div class="head__main"></div>
                <div class="head__face"></div>
                <div class="eye__left"></div>
                <div class="eye__right"></div>
            </div>
            <div class="telega">
                <div class="telega__h"></div>
                <div class="telega__v"></div>
                <div class="telega__top"></div>
                <div class="antena">
                    <div class="antena__base"></div>
                    <div class="antena__wire"></div>
                    <div class="antena__top"></div>
                </div>
            </div>
        </div>
    </body>
</html>
